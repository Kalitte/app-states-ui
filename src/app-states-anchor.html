    },



    observe: {
      'stateId': 'setHref',
      'stateUrl': 'setHref',
      'params': 'setHref'
    },

    setHref: function() {
      var stateObj;
      if (this.stateId) {
        stateObj = window.AppStates.manager.getStateById(this.stateId);
      }
      else if (this.stateUrl)
        stateObj = window.AppStates.manager.matchState(this.stateUrl);
      else return;
      if (stateObj) {
        var url = stateObj.buildUrl(this.params);
        this.setAttribute('href', window.AppStates.manager.mode != 'pushstate' ? ('#' + url): url);
      } else this.setAttribute('href', '');
    }

  });
